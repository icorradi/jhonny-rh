<h1>RH - Lista de Funcionários</h1>
<span class="rh-warning">* Clique sobre o funcionário para vizualizar detalhes</span>
<table class="pure-table rh-table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>RG</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr class="rh-tr" ng-repeat="employer in d.employees">
          <td>{{ employer.name }}</td>
          <td>{{ employer.cpf }}</td>
          <td>{{ employer.RG }}</td>
          <td>
            <button class="button-small button-green pure-button">Folha de pagamento</button>
          </td>
        </tr>
    </tbody>
</table>
<a class="pure-button pure-button-primary" href="#/register">Registrar novo</a>
